<main>
  <section id="hero">
    <h1>Welcome</h1>
    <p>Discover the latest movies and classic hits <br/>in the best resolution and sound. </p>
  </section>
</main>
<div class="cards-container">
  <div class="cards-desktop11">
    <div class="cards-title">
      <span>Movies</span>
    </div>
    <div class="search-box-container">
      <div class="search-box">
        <input type="text" placeholder="Title" [(ngModel)]="title">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Description" [(ngModel)]="description">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Actors" [(ngModel)]="actors">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Directors" [(ngModel)]="directors">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Genres" [(ngModel)]="genres">
      </div>
      <button (click)="searchMovies()">Search</button>
    </div>
    <div class="cards-cardscontent">
      <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
