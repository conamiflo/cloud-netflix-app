<div id="Login">
  <div class="opactity_controller">
    <header>
    </header>

    <div class="content">
      <div>
        <h1>Edit movie</h1>

        <form>
          <input type="text" placeholder="Title" formControlName="title" />
          <input type="text" placeholder="Genres" formControlName="genres" />
          <input type="text" placeholder="Actors" formControlName="actors" />
          <input type="text" placeholder="Description" formControlName="description" />
          <input type="text" placeholder="Directors" formControlName="directors" />
          <input type="file" accept="video/mp4" placeholder="Upload movie" formControlName="movie" />
          <button type="submit">Edit movie</button>
        </form>
      </div>
    </div>
  </div>
</div>
