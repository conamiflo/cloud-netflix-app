<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Guy 2021</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="#top">

<main>
  <article>

    <!--
      - #MOVIE DETAIL
    -->

    <section class="movie-detail">
      <div class="container">

        <figure class="movie-detail-banner">
              <video src="{{movie.download_url}}" controls></video>
        </figure>

        <div class="movie-detail-content">


          <h1 class="h1 detail-title">
            {{movie.title}}
<!--            Free <strong>Guy</strong>-->
          </h1>

          <div class="meta-wrapper">

            <div class="badge-wrapper">
              <div class="badge badge-fill">PG 13</div>

              <div class="badge badge-outline">HD</div>
            </div>
            <div class="ganre-wrapper">
              <a *ngFor="let genre of movie.genres; let last = last" href="#">{{ genre }}{{ !last ? ',' : '' }}</a>
            </div>
            <div class="date-time">

              <div>
                <ion-icon name="calendar-outline"></ion-icon>

                <time datetime="2021">2021</time>
              </div>

              <div>
                <ion-icon name="star"></ion-icon>8.7
              </div>

            </div>

          </div>

          <p class="storyline">
<!--            A bank teller called Guy realizes he is a background character in an open world video game called Free-->
<!--            City that will-->
<!--            soon go offline.-->
            {{movie.description}}
            <br/>
            Directors: {{ movie.directors.join(', ') }}
            <br/>
            Actors: {{ movie.actors.join(', ') }}
          </p>
          <div class="details-actions">
              <button class="btn btn-primary download" (click)="downloadFile()">
                <ion-icon name="play"></ion-icon>

                <span>Download movie</span>
              </button>

            <button class="btn btn-primary" id="edit-movie" (click)="editMovie()">
              <ion-icon name="play"></ion-icon>

              <span>Edit movie</span>
            </button>

            <button class="btn btn-primary" id="delete-movie" (click)="deleteMovie()">
              <ion-icon name="play"></ion-icon>

              <span>Delete movie</span>
            </button>

          </div>

<!--          <a href="./assets/images/movie-4.png" download class="download-btn">-->
<!--            <span>Download</span>-->

<!--            <ion-icon name="download-outline"></ion-icon>-->
<!--          </a>-->

        </div>

      </div>
    </section>
  </article>
</main>

<div class="cards-container2" *ngIf="movies.length > 0">
  <div class="cards-desktop112">
    <div class="cards-title2">
      <span>Episodes from series</span>
    </div>
    <div class="cards-cardscontent2">
      <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>

<div class="review-container">
  <div class="cards-title">
    <span id="movie-reviews">Movie reviews</span>
    <button class="btn-review-movie" (click)="openReviewDialog()">
      <ion-icon name="send"></ion-icon>
      <span>Review movie</span>
    </button>
  </div>

  <div class="review-container2">
    <div class="cards-cardscontent">
      <app-movie-review *ngFor="let review of reviews" [review]="review"></app-movie-review>
    </div>
  </div>
</div>

<a href="#top" class="go-top" data-go-top>
  <ion-icon name="chevron-up"></ion-icon>
</a>

<!--
  - custom js link
-->
<script src="./assets/js/script.js"></script>

<!--
  - ionicon link
-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
