<div id="Login">
  <div class="opactity_controller">
    <header>
      <a href=""><img src="./assets/logo.png" alt="logo" /></a>
    </header>

    <div class="content">
      <div>
        <h1>Login</h1>

        <form action="">
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
          <button type="submit">Login</button>
          <div>
            <label htmlFor="remember-login">
              <input
                type="checkbox"
                defaultChecked
                name="remember"
                id="remember-login"
              />
              <span>Remember me</span>
            </label>
            <a href="http://localhost:4200">Need help?</a>
          </div>
        </form>
        <button>
          <img src="./assets/vectors/facebook.svg" alt="facebook" /> Connect with Facebook
        </button>
        <h6>New here? <span> <a href="/registration">Sign up now</a></span></h6>
        <span>
          This page is protected by Google reCAPTCHA
          <br />
          to ensure you are not a robot. <a href="">Learn more.</a>
        </span>
      </div>
    </div>

  </div>
</div>
