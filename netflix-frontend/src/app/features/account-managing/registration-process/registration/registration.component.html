<div id="Register">
  <div class="opacity_controller">
    <header>
      <a routerLink="/login"><img src="../../../../../assets/logo.png" alt="logo" /></a>
    </header>

    <app-register-form *ngIf="username==null" (onSuccReg)="username=$event"/>
    <app-email-confirm *ngIf="username!=null" [username]="username"/>

  </div>
</div>
